<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Tine ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* CSS - Partea de Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e9; /* Roz pal fundal */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ascundem scrollbar-ul */
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d6336c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        /* Clasa pentru a ascunde elementele dupƒÉ ce zice DA */
        .hidden {
            display: none;
        }

        /* Mesajul final */
        #successMessage {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="questionContainer">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUybnJ2N3pnZm5kbWthdTU4b2ZjZjl2enh0bGdya3VvM210NTNpdG42NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/901mxGLGQN2PyCQpoc/giphy.gif" alt="Cute GIF">
        </div>
        <h1>Vrei sƒÉ fii Valentine-ul meu? üåπ</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">DA</button>
            <button class="btn" id="noBtn">NU</button>
        </div>
    </div>

    <div id="successMessage">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHhrYmZ2cHo1MHRocXhqamdqZTE4cm4xcTQwODlpNTdlMGN5OXlqNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" alt="Happy GIF">
        </div>
        <h1>Yeey! »òtiam eu! ‚ù§Ô∏èü•Ç</h1>
        <p style="font-size: 1.5rem; color: #d6336c;">Ne vedem pe 14 Februarie!</p>
    </div>

    <script>
        // JAVASCRIPT 
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successMessage = document.getElementById('successMessage');

        // Textele care apar pe butonul NU
        const noTexts = [
            "E»ôti sigurƒÉ?",
            "Chiar foarte sigurƒÉ?",
            "Mai g√¢nde»ôte-te o data!!!",
            "Te bat!",
            "Promit cƒÉ o sƒÉ fie frumos!",
            "Nu √Æmi face asta...",
            "Bai, jegaraiah",
            "√é»õi iau ciocolatƒÉ!",
            "Ok, √Æ»õi place sƒÉ faci asta",
            "ApasƒÉ butonul verde te rog! ‚ù§Ô∏è",
            "Te sparg cu bƒÉtaia!!"
        ];

        let textIndex = 0;
        let yesBtnFontSize = 1.2; // Dimensiunea ini»õialƒÉ a fontului (rem)

        noBtn.addEventListener('click', () => {
            noBtn.innerText = noTexts[textIndex];
            
            // Trecem la urmƒÉtorul text, »ôi dacƒÉ ajungem la final, o luƒÉm de la capƒÉt
            textIndex = (textIndex + 1) % noTexts.length;

            yesBtnFontSize += 0.4;
            yesBtn.style.fontSize = `${yesBtnFontSize}rem`;
            yesBtn.style.padding = `${yesBtnFontSize}rem ${yesBtnFontSize * 2}rem`;
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successMessage.style.display = 'flex';

            triggerConfetti();
        });

        // Func»õia pentru efectul de confetti
        function triggerConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Confetti din st√¢nga »ôi dreapta
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
